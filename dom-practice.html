<!DOCTYPE html>
<html lang="en">
    <head>

        <style>
            #container {
                padding: 20px;
                background-color: rgb(118, 8, 8);

            }
        </style>
    </head>
    <body>
        <button id="createButton">
            Create Component
        </button>
        <div id="container">
            <!-- Empty - elements will be created here -->
        </div>

        <script>
            //get ids and save as consts
            const elementButton = document.getElementById("createButton");
            const elementContainer = document.getElementById("container");
            let num = 0;
            //write function the is called to make component 
            function maketext(){
                let newParagraph = document.createElement("p");
                newParagraph.textContent = "hello" + num;
                num++;
                elementContainer.appendChild(newParagraph);
                
                
            }
            elementButton.addEventListener('click', maketext);

        </script>
    </body>
</html>
