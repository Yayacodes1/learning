<!DOCTYPE html>
<html lang="en">



<body>
    <div id="container">
<html id = "counterText">Counter </html>
<h1 id="counter">0</h1>


    <div id = "buttons">
<button id="increase">Increase</button>
<button id="decrease">Decrease</button>
<button id="reset">Reset</button>
    </div>

</div>
<script>
   
   let count = 0
   const counterElement = document.getElementById('counter');
   const IncreaseElement = document.getElementById('increase');
   const DecreaseElement = document.getElementById('decrease');
   const ResetElement = document.getElementById('reset');


   function DisplayIncrease() {
    count= count+1;
    counterElement.textContent =count

   }
   function DisplayDecrease() {
    count= count-1;
    counterElement.textContent =count

   }

   function DisplayReset() {
    count= 0;
    counterElement.textContent =count

   }


   IncreaseElement.addEventListener('click', DisplayIncrease);
   DecreaseElement.addEventListener('click', DisplayDecrease);
   ResetElement.addEventListener('click', DisplayReset);


</script>
</body>
